<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href = "style.css" rel="stylesheet" type = "text/css"></link>
    <title>OCR</title>
    
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4">
        <h2 class = "text-center mb-2">OCR</h2>
        <div class="row">
          <div class="col-sm-12 col-md-6 mb-3">
                 <div id = "imgOCR" class="mw-100 " style = "max-height:88%">
                </div>
                <label class = "card label-file" for="fileInput" style = "height:18rem" tabindex="0">
                  <span class = "position-absolute"><b>Choose an image</b></span>
                </label>
                <input type="file" id="fileInput" accept="image/*" />
          </div>
          <div class="col-sm-12 col-md-6" >
            <div class="card" style = "height:18rem">
              <textarea class = "ocrOutput" id="output"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      
    </div>
    
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <script src = "main.js"></script>
  </body>
</html>
